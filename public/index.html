<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replit Authentication Test</title>
  <script src="https://replit.com/public/js/repl-auth-v2.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #user-info {
      display: none;
      margin-top: 20px;
    }
    #user-avatar {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <h1>Replit Authentication Test</h1>
  <button id="login-btn">Login with Replit</button>

  <div id="user-info">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <img id="user-avatar" src="" alt="User Avatar" />
    <br />
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    window.onload = () => {
      console.log('ReplitAuth:', window.ReplitAuth); // Check if ReplitAuth is loaded

      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const userInfo = document.getElementById("user-info");
      const userName = document.getElementById("user-name");
      const userAvatar = document.getElementById("user-avatar");

      // Ensure ReplitAuth is available before proceeding
      if (window.ReplitAuth) {
        console.log('ReplitAuth is available');
        window.ReplitAuth.onAuth((user) => {
          if (user) {
            // If user is authenticated, show their info
            userName.textContent = user.name;
            userAvatar.src = user.image;
            userInfo.style.display = "block";
            loginBtn.style.display = "none"; // Hide login button after authentication
          } else {
            // If user is not authenticated, show the login button
            userInfo.style.display = "none";
            loginBtn.style.display = "block";
          }
        });

        // Handle login button click
        loginBtn.addEventListener('click', () => {
          console.log('Attempting to log in...');
          window.ReplitAuth.login();
        });

        // Handle logout button click
        logoutBtn.addEventListener('click', () => {
          console.log('Attempting to log out...');
          window.ReplitAuth.logout();
        });
      } else {
        console.error('ReplitAuth is not available.');
      }
    };
  </script>


</body>
</html>
